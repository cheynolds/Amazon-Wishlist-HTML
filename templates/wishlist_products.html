{% extends 'base.html' %} {% block content %}
<h1>Products for {{ wishlist_name }}</h1>

<!-- In Stock Toggle Button -->
<button class="toggle-button" id="toggleInStock">Show In Stock Only</button>

<div class="product-grid" id="product-grid">
  {% for product in products %} {% include '_product.html' %} {% endfor %}
</div>

<!-- Scroll to Top Button -->
<button class="scroll-top-btn" id="scrollTopBtn">â–² Go to Top</button>

<!-- Loading Spinner -->
<div id="loading" style="display: none">
  <p>Loading more products...</p>
</div>

{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    setupWishlistProducts("{{ wishlist_name }}");
  });
</script>
{% endblock %}
