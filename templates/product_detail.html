{% extends "base.html" %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}
    <h1>{{ product.title }}</h1>

    <!-- Product Detail Grid -->
    <div class="product-detail-grid">
        <!-- Product Information Box -->
	        <div class="product-detail-box">
				{% include '_details.html' %}
			</div>
<!-- Chart Section -->
        <div class="product-chart-box">
            <h2>Pricing History</h2>
            <canvas id="priceHistoryChart" width="400" height="200"></canvas>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Retrieve the pricing history data passed from the Flask backend
        var historyData = {{ history_data|tojson }};
        
        console.log(historyData);  // Debugging: Check the data structure

        // Setup the chart
        var ctx = document.getElementById('priceHistoryChart').getContext('2d');
        var priceHistoryChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: historyData.dates,  // X-axis (dates)
                datasets: [{
                    label: 'Price Over Time',
                    data: historyData.prices,  // Y-axis (prices)
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price (USD)'
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
{% endblock %}
